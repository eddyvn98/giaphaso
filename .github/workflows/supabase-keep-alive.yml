name: Supabase Keep Alive

on:
  schedule:
    # 12:00 PM UTC mỗi Thứ 2 (Tương đương 19:00 PM giờ Việt Nam)
    - cron: '0 12 * * 1'
  workflow_dispatch: # Cho phép bạn nhấn nút chạy thủ công bất cứ lúc nào

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js dotenv

      - name: Run Keep Alive Script
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node scripts/keep-alive.js
