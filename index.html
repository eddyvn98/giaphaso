<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Gia Phả Số</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'heritage-red': '#741B1B',
            'heritage-gold': '#B08D3E',
            'paper-bg': '#FDFBF7',
            'stone-text': '#1F2937',
            'male-blue': { 'light': '#F0F7FF', 'border': '#1E3A8A', 'solid': '#1E3A8A' },
            'female-pink': { 'light': '#FFF5F7', 'border': '#9D174D', 'solid': '#9D174D' }
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    };
  </script>
  <style>
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FDFBF7;
    }

    body {
      background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      overscroll-behavior: none;
    }

    .react-flow__edge-path {
      stroke-width: 3;
      transition: stroke 0.3s ease, stroke-width 0.3s ease, opacity 0.3s ease;
    }

    .blood-edge {
      filter: none;
      /* Removed expensive shadow during movement */
    }

    /* Optional: re-add shadow only when NOT moving, but CSS can't easily detect pan. 
       Better to just use a clean line or a simpler stroke. */

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="antialiased font-sans">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
